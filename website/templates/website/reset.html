{% extends 'website/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
            <h1 align="center">Reset Password</h1><br>
            <hr class="colorgraph"><br>
            <form action="{% url 'reset-view' %}" method="post" name="Reset_Form" class="form-reset">
                {% csrf_token %}
                <label for="email">Email:</label>
                <input type="text" class="form-control" name="email" placeholder="Email" required="" autofocus=""
                {% if email %}value="{{ email }}"{% endif %}/><br>

                {% if error %}<h5 style="color:red;">{{ error }}</h5>{% endif %}
                <br>
                <button class="btn btn-sm btn-primary btn-block"  name="Submit" value="Reset" type="Submit">Reset</button>
            </form>
            <br>
            <a href="{% url 'login-view' %}" class="btn btn-sm btn-primary btn-block">Login</a>
            <br>
            <a href="{% url 'signup-view' %}" class="btn btn-sm btn-primary btn-block">Signup</a>
        </div>
        <div class="col-lg-4"></div>
    </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css" />
{% endblock %}
